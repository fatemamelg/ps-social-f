<head>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <mat-card>
        <mat-card-header>
            <mat-card-title><h4>New Post</h4></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field style="width: 100%">
                    <textarea [(ngModel)]="postData.msg" name="description" matInput placeholder="Post"></textarea>
                </mat-form-field>
                <br />
                <mat-form-field style="width: 100%">
                    <input [(ngModel)]="postData.img" name="Picture" matInput placeholder="Picture Link">
                </mat-form-field>
                <br />
                <mat-form-field>
                    <mat-select [(value)]="selected" [(ngModel)]="postData.tag">
                        <mat-option>None</mat-option>
                        <mat-option value="accessories">Accessories</mat-option>
                        <mat-option value="crochet">Crochet</mat-option>
                        <mat-option value="stringart">String Art</mat-option>
                    </mat-select>
                </mat-form-field>    
                <p>You selected: {{selected}}</p>
                <br />
                <mat-form-field>
                    <input [(ngModel)]="postData.price" name="Picture" matInput placeholder="Price" required>
                </mat-form-field>
                <br />
                <button (click)="post()" mat-raised-button color="primary">Post</button>
            </form>
        </mat-card-content>
    </mat-card>
</body>
