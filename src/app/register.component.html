    <style>

    </style>

</head>

<body>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h4>Register New User</h4>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <input [(ngModel)]="registerData.email" name="email" matInput placeholder="Enter your email" type="email"
                        required>
                </mat-form-field>
                <br />
                <mat-form-field>
                    <input [(ngModel)]="registerData.pwd" name="Password" matInput placeholder="Password" type="password"
                        required>
                </mat-form-field>
                <br />
                <mat-form-field>
                    <input [(ngModel)]="registerData.name" name="Name" matInput placeholder="name" required>
                </mat-form-field>
                <br />
                <mat-form-field>
                    <input [(ngModel)]="registerData.img" name="Picture" matInput placeholder="Picture Link">
                </mat-form-field>
                <br />
                <p>OR:</p>
                <br />
                <!-- File input for the file-upload plugin, with special ng2-file-upload directive called ng2FileSelect -->
                <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />
                <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                    Upload
                </button>
                <br />
                
                <br />
                <mat-form-field>
                    <input [(ngModel)]="registerData.tele" name="Telephone" matInput placeholder="Telephone">
                </mat-form-field>
                <br />
                <mat-form-field style="width: 100%">
                    <textarea [(ngModel)]="registerData.description" name="Description" matInput placeholder="description"></textarea>
                </mat-form-field>
                <br />
                <button (click)="post()" mat-raised-button color="primary">Register</button>
                <mat-error *ngIf="authService.isError">This email is already registered</mat-error>
            </form>
        </mat-card-content>
    </mat-card>
</body>
