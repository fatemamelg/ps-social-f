    <div *ngFor="let message of apiService.messages" class="row">
        <div class="col-sm-6">
            <div class="card">
                <div><img class="card-img-top" src="{{message.img}}"></div>
                <div class="card-body">
                    <p>{{message.msg}}</p>
                    <h6>{{message.price}} L.E</h6>
                    <p>Category: {{message.tag}}</p>
                </div>
            </div>
        </div>
    </div>
