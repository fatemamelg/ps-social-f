<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  
</head>

<body>

  <header>
    <div id="carouselExampleControls" class="carousel slide p-0 m-5" data-ride="carousel" style="color: bisque">
      <div class="carousel-inner p-0 m-0" style="background-color: blanchedalmond">
        <div class="carousel-item active p-0 m-0">
          <img class="d-block w-100 p-0 m-0" src="https://img0.etsystatic.com/119/0/9226210/isbl_1680x420.20319636_i809mplc.jpg"
            alt="First slide">
        </div>
        <div class="carousel-item p-0 m-0">
          <img class="d-block w-100 p-0 m-0" src="https://img1.etsystatic.com/126/0/6284912/isbl_1680x420.22484451_ad1oyhde.jpg"
            alt="Second slide">
        </div>
        <div class="carousel-item p-0 m-0">
          <img class="d-block w-100 p-0 m-0" src="https://i.etsystatic.com/isbl/0b546f/32858730/isbl_1680x420.32858730_icc5318o.jpg?version=0"
            alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </header>

  <div class="input-group mb-3">
  <input [(ngModel)]="term" placeholder="Search" [ngModelOptions]= "{standolone: ture}">
  <span class="input-group-append">
      <button class="btn btn-outline-secondary" type="button">Search</button>
  </span>
  </div>
  <p>{{term}}</p>


  <div class="alert alert-success" role ="alert">
    <h4>Latest Crafts</h4>
  </div>

  <div *ngFor="let message of apiService.allMessages | filter:term" class="container d-flex align-items-start flex-column bd-highlight alert alert-success" role ="alert" ng-repeat="filter: search-text">
    <!-- <div class="col-sm-7"> -->
      <div class="mb-3">
        <div class="row">
         <div class="col-sm">

         <div class ="card">
         
        <img class="card-img-top" src="{{message.img}}">
        </div>
         </div>

        <div class="col-sm-7">
          <p>{{message.msg}}</p>
          <h6>{{message.price}} L.E</h6>
        </div>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>
